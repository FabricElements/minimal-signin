<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>demo1</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../minimal-signin.html">

  <!-- Firebase -->
  <link rel="import" href="../../polymerfire/firebase-app.html">
  <link rel="import" href="../../polymerfire/polymerfire.html">


  <style is="custom-style" include="demo-pages-shared-styles">
    minimal-signin paper-button {
      display: block;
    }
    img {
      max-width: 100%;
    }
  </style>

</head>
<body>

<template is="dom-bind" id="app">

  <!-- Configure Firebase app: -->
  <firebase-app
    auth-domain="fir-832aa.firebaseapp.com"
    database-url="https://fir-832aa.firebaseio.com"
    api-key="AIzaSyAySj33xpp26K-_cvU6pPsyTBVz4rzm3xk">
  </firebase-app>

  <firebase-auth
    id="auth"
    signed-in="{{signedIn}}"
    user="{{user}}">
  </firebase-auth>

  <div class="vertical-section-container centered">
    <h3>Basic minimal-signin demo</h3>
    <demo-snippet>
      <minimal-signin google facebook twitter github anonymous email></minimal-signin>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Basic minimal-signin demo</h3>
    <demo-snippet>
      <p>Name: {{user.displayName}}</p>
      <p>Email: {{user.email}}</p>
      <p>emailVerified: {{user.emailVerified}}</p>
      <p>uid: {{user.uid}}</p>
      <p>image: <img src$="{{user.photoURL}}"></p>
      <button on-tap="signOut">Sign Out</button>
    </demo-snippet>
  </div>

</template>
<script type="text/javascript">
  document.addEventListener('WebComponentsReady', function () {
    var app = document.getElementById('app');
    app.error = null;
    app.showError = function (e) {
      this.error = e.detail;
    };
    app.signInAnonymously = function () {
      this.error = null;
      this.$.auth.signInAnonymously();
    };
    app.signInWithGoogle = function () {
      this.error = null;
      this.$.auth.signInWithPopup();
    };
    app.signInWithEmailAndPassword = function (e) {
      if (e) {
        e.preventDefault();
      }
      this.error = null;
      this.$.auth.signInWithEmailAndPassword(this.email, this.password);
      this.email = null;
      this.password = null;
    };
    app.createUserWithEmailAndPassword = function () {
      this.error = null;
      this.$.auth.createUserWithEmailAndPassword(this.email, this.password);
      this.email = null;
      this.password = null;
    }
    app.signOut = function () {
      this.error = null;
      this.$.auth.signOut();
    };
  });
</script>
</body>
</html>
